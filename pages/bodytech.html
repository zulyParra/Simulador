<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taller 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <div class="container-fluid">
                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarNav"
                  aria-controls="navbarNav"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="../index.html"
                        ><img src="../images/logoPostobon.png" alt="" class="logo"
                      /></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" href="#"
                        ><img src="../images/logoBodytech.svg.png" alt="" class="logo"
                      /></a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container mt-4">
        <div class="row d-flex justify-content-center">
          <div class="col-5">
            <h3 class="mt-5 mb-3 text-center">Calculadora de IMC</h3>
            <form>
              <div class="mb-3">
                <label class="form-label">Peso</label>
                <input type="number" class="form-control" id="inputWeight" />
                <p id="danger1"></p>
              </div>
              <div class="mb-3">
                <label class="form-label">Altura</label>
                <input type="number" class="form-control" id="inputHeight" />
                <p id="danger2"></p>
              </div>
              <div class="d-grid gap-2">
                <button type="button" class="btn btn-bodytech" id="calculate">Calcular IMC</button>
              </div>
            </form>
            <h6 id="result" class="mt-3"></h6>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-light">
      <div class="container">
        <div class="row">
          <div class="col-12 d-flex justify-content-center p-3 sticky-top">
            <p class="fst-italic text-muted">
              &#xa9; Copyright 2021  - Zuly Parra - Todos los derechos
              reservados
            </p>
          </div>
        </div>
      </div>
    </footer>
    <script src="../js/bodytech.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
